<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tickets Sold</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold text-gray-700 mb-4">AEK vs Pafos</h1>
    <h2 class="text-lg text-gray-500 mb-2">Total Tickets</h2>
    <p class="text-4xl font-bold text-green-600">{{ total }}</p>

    <h2 class="text-lg text-gray-500 mb-2">Available Tickets</h2>
    <p class="text-4xl font-bold text-green-600">{{ available }}</p>

    <h2 class="text-lg text-gray-500 mb-2">Total Tickets Sold</h2>
    <p class="text-4xl font-bold text-green-600">{{ sold }}</p>

    <div class="mt-6">
      <a href="/" class="text-green-600 hover:underline">Back</a>
    </div>
  </div>
</body>
</html>
